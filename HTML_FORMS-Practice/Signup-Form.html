<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh; /* Decreased height */
            margin: 0;
            background-color: #f0f0f0;
            margin-top: 30px;
            font-size: 18px;
        }

        form {
            width: 100%;
            max-width: 600px; /* Increased width */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            background-color: orange;
            color: black;
            font-size: 24px;
            padding: 10px;
            margin: 0 -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0 2px; /* Reduced bottom margin to 2px */
            font-size: 24px;
        }
        select {
            height: 28px;
            width: 200px;
            font-size: 18px;
            color: rgb(95, 95, 95);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"]{
            width: calc(100% - 12px);
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="button"] {
            width: 48%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="button"]:nth-child(2n) {
            background-color: #ccc;
            color: #333;
        }
        .button-container select {
            height: 40px;
            width: 30%; 
            float: left;
            margin-right: 2%;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Sign Up</h3>
        <table>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" placeholder="Enter First Name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <div class="button-container">
                        <select>
                            <option>Date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option>1984</option>
                            <option>1985</option>
                            <option>1986</option>
                            <option>1987</option>
                            <option>1988</option>
                            <option>1989</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>

                            <option>2006</option>
                            <option>2007</option>

                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2020</option>
                        </select>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label><input type="radio" name="gender" value="male">Male</label>
                        <label><input type="radio" name="gender" value="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option>Country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Japan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>
                        <input type="email" placeholder="Enter E-mail">
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <input type="number" placeholder="Enter Phone">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" placeholder="Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" placeholder="Re-Enter Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        I Agree to the Terms of use
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Submit">
        <input type="button" value="Cancel">
    </form>
</body>
</html>
